<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 50em)">
        <img src="./images/image-product-mobile.jpg" alt="product">
      </picture>
      <article class="text">
        <span class="type">PERFUME</span>
        <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h2 class="price--discounted">$149.99</h2>
          <span class="price--original"><s>$169.99</s></span>
        </div>
        <button class="btn"><img src="images/icon-cart.svg" alt=""><span> Add to Cart</span></button>
      </article>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Klrfl</a>.
    </div>
  </main>
</body>
</html>
